<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style=" background-color: lightblue;">
            Rate Master List
            <a href="javascript:void()" [routerLink]="['/milk/rate-master']"><i class="fa fa-plus"
                    style="float: right;margin: 3px;font-size: larger;"> </i></a>
            <a href="javascript:void()" [routerLink]="['/milk/rate-master/list']"><i class="fa fa-search"
                    style=" float: right;margin: 3px;font-size: larger;"> </i></a>
            <i class="fa fa-upload" style=" float: right;margin: 3px;font-size: larger;" (click)="exportDataToExcel()" title="downlod in excel"></i>
        </div>
    </div>
    <div class="row">
        <div class="search">
            <form [formGroup]="searchForm">
             <mat-form-field appearance="fill">
                 <mat-label>Search MPP</mat-label>
                 <input class="searchBox" type="text" matInput  formControlName="search" (input)="onSearchInput($event)">
                 <mat-icon matSuffix class="fa fa-search"></mat-icon>
               </mat-form-field>
           </form>
       </div>
        <div class="col-md-12">
            <ag-grid-angular style="width: 100%; height: 500px; margin-top: 10px;" class="ag-theme-alpine"
                [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowHeight]="30"
                [headerHeight]="30" [components]="frameworkComponents">
            </ag-grid-angular>
        </div>
    </div>
    
</div>
