<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style=" background-color: lightblue;">
            Device Master
            <a href="javascript:void()" [routerLink]="['/device/master']"><i class="fa fa-plus"
                    style="float: right;margin: 3px;font-size: larger;"> </i></a>
            <a href="javascript:void()" [routerLink]="['/device/master-list']"><i class="fa fa-search"
                    style=" float: right;margin: 3px;font-size: larger;"> </i></a>
        </div>
        <form [formGroup]="createForm" (ngSubmit)="Create()" class="createForm">
            <div class="row">
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="company_code" class="mt-2 wd-10 required">Select Company</label>
                    <select class="form-dropdown mt-2" (change)="PlantDropDown()" disabled>
                        <!-- <option value="" selected>Select Company</option> -->
                        <option *ngFor="let text of this.companyDropDown" [ngValue]="text.value" selected>
                            {{text.text}}
                        </option>
                    </select>
                    <!-- <select class="form-dropdown mt-2" formControlName="company_code"
                        [ngClass]="{'is-invalid' : createForm.get('company_code')?.invalid && createForm.get('company_code')?.touched}"
                        (change)="PlantDropDown()">
                        <option value="" selected>Select Company</option>
                        <option *ngFor="let text of this.companyDropDown" [ngValue]="text.value">
                            {{text.text}}
                        </option>
                    </select> -->
                    <div class="invalid-feedback">Please select company name.</div>
                </div>
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="plant_code" class="mt-2 wd-10 required">Select Plant</label>
                    <select class="form-dropdown mt-2" (change)="MCCDropDown()" disabled>
                        <!-- <option value="" selected>Select Plant</option> -->
                        <option *ngFor="let text of this.plantDropDown" [ngValue]="text.value" selected>
                            {{text.text}}
                        </option>
                    </select>
                    <!-- <select class="form-dropdown mt-2" formControlName="plant_code"
                        [ngClass]="{'is-invalid' : createForm.get('plant_code')?.invalid && createForm.get('plant_code')?.touched}"
                        (change)="MCCDropDown()">
                        <option value="" selected>Select Plant</option>
                        <option *ngFor="let text of this.plantDropDown" [ngValue]="text.value">
                            {{text.text}}
                        </option>
                    </select> -->
                    <div class="invalid-feedback">Please select plant name.</div>
                </div>
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="mcc_code" class="mt-2 wd-10 required">Select MCC</label>
                    <select class="form-dropdown mt-2" formControlName="mcc_code"
                        [ngClass]="{'is-invalid' : createForm.get('mcc_code')?.invalid && createForm.get('mcc_code')?.touched}"
                        (change)="BMCDropDown($event)">
                        <option value="" selected>Select MCC</option>
                        <option *ngFor="let text of this.mccDropDown" [ngValue]="text.value">
                            {{text.text}}
                        </option>
                    </select>
                    <div class="invalid-feedback">Please select mcc name.</div>
                </div>
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="bmc_code" class="mt-2 wd-10 required">Select BMC</label>
                    <select class="form-dropdown mt-2" formControlName="bmc_code"
                        [ngClass]="{'is-invalid' : createForm.get('bmc_code')?.invalid && createForm.get('bmc_code')?.touched}"
                        (change)="MPPDropDown($event)">
                        <option value="" selected>Select BMC</option>
                        <option *ngFor="let text of this.bmcDropDown" [ngValue]="text.value">
                            {{text.text}}
                        </option>
                    </select>
                    <div class="invalid-feedback">Please select bmc name.</div>
                </div>
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="mpp_code" class="mt-2 wd-10 required">Select MPP</label>
                    <select class="form-dropdown mt-2" formControlName="mpp_code"
                        [ngClass]="{'is-invalid' : createForm.get('mpp_code')?.invalid && createForm.get('mpp_code')?.touched}">
                        <option value="" selected>Select MPP</option>
                        <option *ngFor="let text of this.mppDropDown" [ngValue]="text.value">
                            {{text.text}}
                        </option>
                    </select>
                    <div class="invalid-feedback">Please select mpp name.</div>
                </div>
                <div class="form-check pl-3 mt-5 col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <input class="form-check-input" formControlName="is_active" type="checkbox" value="true" id="is_active">
                    <label class="form-check-label" for="is_active">
                      Is Active
                    </label>
                  </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="device_location" class="mt-2 required">Device Location</label>
                    <select class="form-dropdown mt-2" formControlName="device_location" onload="DeviceLocationDropDown('device_location')"
                        [ngClass]="{'is-invalid' : createForm.get('device_location')?.invalid && createForm.get('device_location')?.touched}">
                        <option value="" selected>Select Device Location</option>
                        <option *ngFor="let text of this.deviceLocationDropDown" [ngValue]="text.value">
                            {{text.text}}
                        </option>
                    </select>
                    <div class="invalid-feedback">Please enter a device location</div>
                </div>
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="device_no" class="mt-2 required">Device No</label>
                    <input type="text" class="form-control form-control-sm mt-2" formControlName="device_no"
                        id="device_no" placeholder="Device No"
                        [ngClass]="{'is-invalid' : createForm.get('device_no')?.errors && createForm.get('device_no')?.touched}">
                    <div class="invalid-feedback">Please enter a device no.</div>
                </div>
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="imei_no" class="mt-2 required">IMEI No</label>
                    <input type="text" class="form-control form-control-sm mt-2" formControlName="imei_no" id="imei_no"
                        [ngClass]="{'is-invalid' : createForm.get('imei_no')?.errors && createForm.get('imei_no')?.touched}"
                        placeholder="imei no">
                    <div class="invalid-feedback">Please enter a imei number.</div>
                </div>
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="sim_no" class="mt-2 required">SIM No</label>
                    <input type="text" class="form-control form-control-sm mt-2" formControlName="sim_no"
                        [ngClass]="{'is-invalid' : createForm.get('sim_no')?.errors && createForm.get('sim_no')?.touched}"
                        id="sim_no" placeholder="SIM No">
                    <div class="invalid-feedback">Please enter a sim number.</div>
                </div>
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="mobile_no" class="mt-2 required">Mobile No</label>
                    <input type="text" class="form-control form-control-sm mt-2" formControlName="mobile_no"
                        [ngClass]="{'is-invalid' : createForm.get('mobile_no')?.errors && createForm.get('mobile_no')?.touched}"
                        id="mobile_no" placeholder="Mobile No">
                    <div class="invalid-feedback">Please enter a mobile number.</div>
                </div>
                <div class="form-check pl-3 mt-5 col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <input class="form-check-input" formControlName="is_gprs" type="checkbox" value="true" id="is_gprs">
                    <label class="form-check-label" for="is_gprs">
                      Is GPRS
                    </label>
                  </div>
            </div>

            <div class="row">
                <div class="col-sm-1 col-md-6 col-ld-4 col-xl-3">
                    <button type="submit" class="btn btn_form mt-5" [disabled]="!createForm.valid">{{button_name}}</button>
                    <button type="reset" class="btn btn_form mt-5 btn_margin_left_10px">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
