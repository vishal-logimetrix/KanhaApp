<div class="container-fluid">
  <div class="row">
      <div class="col-md-12" style=" background-color: lightblue; margin-top: 20px;">
          Plant List
          <a href="javascript:void()" (click)="exportDataToExcel()" title="Download in Excel"><i class="fa fa-upload" style=" float: right;margin: 3px;font-size: larger;"> </i></a>
          <a href="javascript:void()" ><i class="fa fa-plus" style=" float: right;margin: 3px;font-size: larger;" title="Add new Company" (click)="addPlant()"> </i></a>
      </div>
  </div>
  <div class="row">
    <div class="search">
        <form [formGroup]="searchForm">
         <mat-form-field appearance="fill">

           </mat-form-field>
       </form>
   </div>
      <div class="col-md-12">
          <ag-grid-angular style="width: 100%; height: 300px; margin-top: 10px;" class="ag-theme-alpine"
              [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowHeight]="30"
              [headerHeight]="30" [components]="frameworkComponents">
          </ag-grid-angular>
      </div>
  </div>

</div>

  <div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 id="dialog-auto-name" class="modal-title pull-left required">Update Plant</h5>
              <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="hideModal()">
                  <span aria-hidden="true" class="visually-hidden">&times;</span>
              </button>
          </div>
          <form [formGroup]="createForm" (ngSubmit)="Update()">
              <div class="modal-body">
                  <div class="row">
                    <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                        <label for="company_code" class="mt-2">Company Code</label>
                        <input type="text" class="form-control form-control-sm mt-2"  [ngClass]="{'is-invalid' : createForm.get('company_code')?.errors && createForm.get('company_code')?.touched}"
                        class="form-control form-control-sm mt-2" formControlName="company_code" id="company_code" placeholder="Company Code">
                        <div class="invalid-feedback">company code is required.</div>
                    </div>
                    <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                        <label for="from_date" class="mt-2">Company Name</label>
                        <input type="text" class="form-control form-control-sm mt-2" id="company_name" formControlName="company_name" placeholder="Short name">
                    </div>
                    <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                        <label for="from_date" class="mt-2">Plant Code</label>
                        <input type="text" class="form-control form-control-sm mt-2" id="plant_code" placeholder="plant code" formControlName="plant_code">
                    </div>
                    <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                        <label for="from_date" class="mt-2">Plant Name</label>
                        <input type="text" class="form-control form-control-sm mt-2" id="plant_name" placeholder="plant name" formControlName="plant_name">
                    </div>
                    <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                        <label for="from_date" class="mt-2">Address</label>
                        <input type="text" class="form-control form-control-sm mt-2" id="address" placeholder="Address" formControlName="address">
                    </div>
                    <div class="form-check pl-3 mt-5 col-sm-1 col-md-6 col-ld-4 col-xl-3">
                        <input class="form-check-input" formControlName="is_active" type="checkbox" value="true" id="is_active">
                        <label class="form-check-label" for="is_active">
                          Is Active
                        </label>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-1 col-md-6 col-ld-4 col-xl-3">
                        <button type="submit" class="btn btn_form " [disabled]="!createForm.valid">Update</button> <!--[disabled]="!createForm.valid"-->
                    </div>
                </div>
              </div>
          </form>
      </div>
  </div>
</div>
  <div *ngIf="isAddModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 id="dialog-auto-name" class="modal-title pull-left required">Add Plant</h5>
              <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="hideModal()">
                  <span aria-hidden="true" class="visually-hidden">&times;</span>
              </button>
          </div>
          <form [formGroup]="createForm" (ngSubmit)="Create()">
              <div class="modal-body">
                  <div class="row">
                    <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                        <label for="company_code" class="mt-2">Company Code</label>
                        <input type="text" class="form-control form-control-sm mt-2"  [ngClass]="{'is-invalid' : createForm.get('company_code')?.errors && createForm.get('company_code')?.touched}"
                        class="form-control form-control-sm mt-2" formControlName="company_code" id="company_code" placeholder="Company Code">
                        <div class="invalid-feedback">company code is required.</div>
                    </div>
                    <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                        <label for="from_date" class="mt-2">Company Name</label>
                        <input type="text" class="form-control form-control-sm mt-2" id="company_name" formControlName="company_name" placeholder="Company name" [ngClass]="{'is-invalid' : createForm.get('company_name')?.errors && createForm.get('company_name')?.touched}">
                        <div class="invalid-feedback">company Name is required.</div>
                    </div>
                    <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                        <label for="from_date" class="mt-2">Plant Code</label>
                        <input type="text" class="form-control form-control-sm mt-2" id="plant_code" placeholder="plant code" formControlName="plant_code" [ngClass]="{'is-invalid' : createForm.get('plant_code')?.errors && createForm.get('plant_code')?.touched}">
                        <div class="invalid-feedback">Plant Code is required.</div>
                    </div>
                    <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                        <label for="from_date" class="mt-2">Plant Name</label>
                        <input type="text" class="form-control form-control-sm mt-2" id="plant_name" placeholder="plant name" formControlName="plant_name" [ngClass]="{'is-invalid' : createForm.get('plant_name')?.errors && createForm.get('plant_name')?.touched}">
                        <div class="invalid-feedback">Plant Name is required.</div>
                    </div>
                    <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                        <label for="from_date" class="mt-2">Address</label>
                        <input type="text" class="form-control form-control-sm mt-2" id="address" placeholder="Address" formControlName="address">
                    </div>
                    <div class="form-check pl-3 mt-5 col-sm-1 col-md-6 col-ld-4 col-xl-3">
                        <input class="form-check-input" formControlName="is_active" type="checkbox" value="true" id="is_active">
                        <label class="form-check-label" for="is_active">
                          Is Active
                        </label>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <div class="row">
                    <div>
                        <button type="submit" class="btn btn_form " [disabled]="!createForm.valid">Add</button> 
                        <button type="button" class="btn btn_form " (click)="hideModal()">Cancel</button>
                    </div>
                </div>
              </div>
          </form>
      </div>
  </div>
</div>
