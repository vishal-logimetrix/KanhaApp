<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style=" background-color: lightblue;">
            Member Master Report
            <a href="javascript:void()" (click)="exportDataToExce()"><i class="fa fa-file-excel-o" style="font-size:36px"style=" float: right;margin: 3px;font-size: larger;"> </i></a>

          
            <a href="javascript:void()" (click)="showModal()"><i class="fa fa-search"
                    style=" float: right;margin: 3px;font-size: larger;"> </i></a>
        </div>
    </div>
    <!-- <div>
        {{this.searchResponse?.responseData|json}}
    </div> -->
    <div class="row">
        <div class="col-md-12">
            <!-- <ngx-table [configuration]="configuration" [data]="searchResponse?.responseData" [columns]="columns">
            </ngx-table> -->
            <ag-grid-angular style="width: 100%; height: 500px; margin-top: 10px;" class="ag-theme-alpine"
                [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowHeight]="30"
                [headerHeight]="30">
            </ag-grid-angular>
        </div>
    </div>

    <!-- <button type="button" class="btn btn-primary" (click)="showModal()">Render auto-shown modal</button> -->
    <div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
        class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="dialog-auto-name" class="modal-title pull-left">Member Master Report Search</h5>
                    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="hideModal()">
                        <span aria-hidden="true" class="visually-hidden">&times;</span>
                    </button>
                </div>
                <form [formGroup]="searchForm">
                    <div class="modal-body">

                        <div class="row">
                            <div class="form-group col-sm-1 col-md-3 col-ld-3 col-xl-3">
                                <label for="company_code" class="mt-2 wd-10 required">Company</label>
                                <!-- <input type="text" class="form-control  mt-2" formControlName="company_code" id="company_code"
                                    placeholder="Company Code"> -->
                                    <select class="form-dropdown mt-2" formControlName="company_code"
                                    [ngClass]="{'is-invalid' : searchForm.get('company_code')?.invalid && searchForm.get('company_code')?.touched}"
                                    (change)="PlantDropDown($event)" >
                                        <option value="" selected>Select Company</option>
                                        <option *ngFor="let text of this.companyDropDown" [ngValue]="text.value">
                                            {{text.text}}
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">Please select company name.</div>
                            </div>
                            <div class="form-group col-sm-1 col-md-3 col-ld-3 col-xl-3">
                                <label for="plant_code" class="mt-2 wd-10 required">Plant</label>
                                    <select class="form-dropdown mt-2" formControlName="plant_code"
                                    [ngClass]="{'is-invalid' : searchForm.get('plant_code')?.invalid && searchForm.get('plant_code')?.touched}"
                                    (change)="MCCDropDown($event)">
                                        <option value="" selected>Select Plant</option>
                                        <option *ngFor="let text of this.plantDropDown" [ngValue]="text.value">
                                            {{text.text}}
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">Please select plant name.</div>
                            </div>
                            <div class="form-group col-sm-1 col-md-3 col-ld-3 col-xl-3">
                                <label for="mcc_code" class="mt-2 wd-10 required">MCC</label>
                                    <select class="form-dropdown mt-2" formControlName="mcc_code"
                                    [ngClass]="{'is-invalid' : searchForm.get('mcc_code')?.invalid && searchForm.get('mcc_code')?.touched}"
                                    (change)="BMCDropDown($event)">
                                        <option value="" selected>Select MCC</option>
                                        <option *ngFor="let text of this.mccDropDown" [ngValue]="text.value">
                                            {{text.text}}
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">Please select mcc name.</div>
                            </div>
                            
                            <div class="form-group col-sm-1 col-md-3 col-ld-3 col-xl-3">
                                <label for="bmc_code" class="mt-2 wd-10 required">BMC</label>
                                    <select class="form-dropdown mt-2" formControlName="bmc_code"
                                    [ngClass]="{'is-invalid' : searchForm.get('bmc_code')?.invalid && searchForm.get('bmc_code')?.touched}"
                                    (change)="MPPDropDown($event)">
                                        <option value="" selected>Select BMC</option>
                                        <option *ngFor="let text of this.bmcDropDown" [ngValue]="text.value">
                                            {{text.text}}
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">Please select bmc name.</div>
                            </div>
                            <div class="form-group col-sm-1 col-md-3 col-ld-3 col-xl-3">
                                <label for="mpp_code" class="mt-2 wd-10">MPP</label>
                                    <select class="form-dropdown mt-2" formControlName="mpp_code"
                                    [ngClass]="{'is-invalid' : searchForm.get('mpp_code')?.invalid && searchForm.get('mpp_code')?.touched}"
                                    (change)="FarmerDropDown($event)">
                                        <option value="" selected>Select MPP</option>
                                        <option *ngFor="let text of this.mppDropDown" [ngValue]="text.value">
                                            {{text.text}}
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">Please select mpp name.</div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn_form" (click)="FarmerMasterReport()" [disabled]="!searchForm.valid">Search</button>
                        <button type="button" class="btn btn_form" (click)="hideModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
