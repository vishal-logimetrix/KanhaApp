<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="background-color: lightblue;">
            Master - Import Utility
        </div>
        <form [formGroup]="createForm" (ngSubmit)="Create()">
            <div class="row">
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="import_name" class="mt-2 required">Import Process</label>
                    <select class="form-dropdown mt-2" formControlName="import_name" onload="GetImportProcess()"
                        [ngClass]="{'is-invalid' : createForm.get('import_name')?.invalid && createForm.get('import_name')?.touched}">
                        <option value="" selected>Select Process</option>
                        <option *ngFor="let text of this.importProcessDropDown" [ngValue]="text.value">
                            {{text.text}}
                        </option>
                    </select>
                    <div class="invalid-feedback">Select Import Process Name</div>
                </div>
                <div class="form-group col-sm-1 col-md-2 col-ld-2 col-xl-2">
                    <label for="file" class="mt-2">Import File <span class="text-danger">*</span></label>
                    <input type="file" class="form-control form-control-sm mt-2" 
                    id="file" formControlName="file" name="file"
                    (change)="onFileChange($event)" #fileInput>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-md-6 col-ld-4 col-xl-3">
                    <button type="submit" class="btn btn_form mt-5" [disabled]="!createForm.valid || buttonDisabled">Submit</button>
                    <button type="reset" class="btn btn_form mt-5 btn_margin_left_10px">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
