<div class="container-fluid">
  <div class="row">
      <div class="col-md-12" style=" background-color: lightblue; margin-top: 20px;">
          Company List
          <a href="javascript:void()" (click)="exportDataToExcel()" title="Download as Excel"><i class="fa fa-upload" style=" float: right;margin: 3px;font-size: larger;"> </i></a>
      </div>
  </div>
  <div class="row">
    <div class="search">
        <form [formGroup]="createForm">
         <mat-form-field appearance="fill">
             <mat-label>Search Company</mat-label>
             <input class="searchBox" type="text" matInput  formControlName="search" (input)="onSearchInput($event)">
             <mat-icon matSuffix class="fa fa-search"></mat-icon>
           </mat-form-field>
       </form>
   </div>
      <div class="col-md-12">
          <ag-grid-angular style="width: 100%; height: 380px; margin-top: 10px;" class="ag-theme-alpine" [rowData]="rowData"
              [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowHeight]="30" [headerHeight]="30" [components]="frameworkComponents">
          </ag-grid-angular>
      </div>
  </div>
</div>
<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
      class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 id="dialog-auto-name" class="modal-title pull-left required">Update Company</h5>
                  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="hideModal()">
                      <span aria-hidden="true" class="visually-hidden">&times;</span>
                  </button>
              </div>
              <!-- <form [formGroup]="createForm" (ngSubmit)="Create()"> -->
              <form [formGroup]="createForm" (ngSubmit)="Update()">
                  <div class="modal-body">
                      <div class="row">
                        <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                            <label for="company_code" class="mt-2">Company Code</label>
                            <input type="text" class="form-control form-control-sm mt-2"  [ngClass]="{'is-invalid' : createForm.get('company_code')?.errors && createForm.get('company_code')?.touched}"
                            class="form-control form-control-sm mt-2" formControlName="company_code" id="company_code" placeholder="Company Code">
                                <div class="invalid-feedback">company code is required.</div>
                        </div>
                        <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                            <label for="from_date" class="mt-2">Company Name</label>
                            <input type="text" class="form-control form-control-sm mt-2" id="company_short_name" formControlName="company_name" placeholder="Short name">
                        </div>
                        <div class="form-group col-sm-1 col-md-4 col-ld-4 col-xl-4">
                            <label for="from_date" class="mt-2">Company Short Name</label>
                            <input type="text" class="form-control form-control-sm mt-2" id="company_short_name" formControlName="company_short_name" placeholder="Short name">
                        </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <div class="row">
                        <div class="col-sm-1 col-md-6 col-ld-4 col-xl-3">
                            <button type="submit" class="btn btn_form " [disabled]="!createForm.valid">Update</button>
                        </div>
                    </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
